<ng-container *ngIf="title || desc || value">
  <div class="card">
    <div class="card-body">
      <ng-container *ngIf="title">
        <h5 class="card-title">{{title}}</h5>
      </ng-container>
      <ng-container *ngIf="value">
        <p class="card-text">{{desc}} <span class="card-value">{{value}}</span></p>
      </ng-container>
    </div>
  </div>
</ng-container>
