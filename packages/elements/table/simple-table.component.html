<!-- is this dynamic enough? -->
<ng-container *ngIf="tableRows; else loading">
  <ng-container *ngIf="title">
    <h4>{{title}}</h4>
  </ng-container>

  <table class="table">
    <ng-container *ngIf="tableHeads">
      <thead>
      <tr>
        <th *ngFor="let heading of tableHeads">
          <span>{{heading}}</span>
        </th>
      </tr>
      </thead>
    </ng-container>
    <tbody>
    <tr *ngFor="let row of tableRows">
      <td *ngFor="let cell of row">
        <span>{{cell}}</span>
      </td>
    </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #loading>
  <h1>Loading...</h1>
</ng-template>
