<h4>
  {{(tableData | async)?.title}}
</h4>
<table class="table">
  <thead>
  <tr>
    <th scope="col" *ngFor="let th of (tableData | async)?.tableHeads">{{th}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tr of (tableData | async)?.tableRows">
    <td *ngFor="let td of tr">{{td}}</td>
  </tr>
  </tbody>
</table>
