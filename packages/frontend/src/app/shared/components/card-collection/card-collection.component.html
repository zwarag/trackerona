<div class="row">
  <div class="col-3">
    <lib-simple-card
      [title]="'Infizierte'"
      [value]="(dataSource$ | async )?.positive | number:'1.0-0'"
      libColorize
      orange
    ></lib-simple-card>
  </div>
  <div class="col-3">
    <lib-simple-card
      [title]="'Infizierte'"
      [value]="(dataSource$ | async )?.positivePerResident | number:'1.0-0'"
      [desc]="'pro 100k Einwohner'"
      libColorize
      yellow
    ></lib-simple-card>
  </div>
  <div class="col-3">
    <lib-simple-card
      [title]="'Genesene'"
      [value]="(dataSource$ | async)?.recovered.toString()"
      libColorize
      green
    ></lib-simple-card>
  </div>
  <div class="col-3">
    <lib-simple-card
      [title]="'Verstorbene'"
      [value]="(dataSource$ | async)?.deaths.toString()"
      libColorize
      red
    ></lib-simple-card>
  </div>
</div>
