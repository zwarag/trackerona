<article>
  <div class="row">
    <header>
      <h1>Aktuelle Daten zu Covid in Österreich</h1>
    </header>
  </div>
  <app-card-collection [dataSource$]="austriaDataSource$"></app-card-collection>
  <app-bar-chart
    [chartLabels]="stateBarChartData?.labels"
    [chartData]="stateBarChartData?.data"
  >
    <h2>Infizierte per Bundesländer</h2>
  </app-bar-chart>
  <div class="row">
    <div class="col">
      <app-data-table [dataSource$]="stateDataSource$"></app-data-table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-data-table [dataSource$]="districtDataSource$"></app-data-table>
    </div>
  </div>
</article>
