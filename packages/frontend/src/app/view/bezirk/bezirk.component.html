<article>
  <div class="row">
    <header>
      <h1>Aktuelle Daten zu Covid für österreiche Bezirke</h1>
    </header>
  </div>
  <div class="row">
    <div *ngFor="let f of federalDistricts$ | async" class="col-sm py-3">
      <lib-simplecard [title]="f.PB"
                      [desc]="'infizierte'"
                      [value]="(f.zuwachs >= 0) ? '+'+f.zuwachs : f.zuwachs.toString()"></lib-simplecard>
    </div>
  </div>
</article>
